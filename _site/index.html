<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple HTML Menu</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .menu {
        list-style-type: none;
        margin: 0;
        padding: 0;
        background: #333;
        width: 200px;
    }
    .menu li {
        display: block;
    }
    .menu li a {
        display: block;
        padding: 10px;
        color: white;
        text-decoration: none;
        background: #333;
    }
    .menu li a:hover {
        background: #555;
    }
</style>
</head>
<body>

<ul class="menu">
    <li><a href="#home">Home</a></li>
    <li><a href="resume">Print Resume</a></li>
</ul>

</body>
</html>
